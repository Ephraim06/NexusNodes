<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Morphing Background</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }

      #landing-page {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
      }

      #slider-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }

      #slider {
        display: flex;
        animation: slideAnimation 15s linear infinite;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes slideAnimation {
        0% {
          transform: translateX(0%);
        }
        25% {
          transform: translateX(0%);
        }
        30% {
          transform: translateX(-100%);
        }
        55% {
          transform: translateX(-100%);
        }
        60% {
          transform: translateX(-200%);
        }
        85% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(-300%);
        }
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #overlay h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      #overlay p {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="landing-page">
      <div id="slider-container">
        <div id="slider">
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg"
              alt="Slide 1" />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/259962/pexels-photo-259962.jpeg"
              alt="Slide 2" />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg"
              alt="Slide 3" />
          </div>
          <!-- Add more slides as needed -->
        </div>
      </div>

      <div id="overlay">
        <h1>Your Title Here</h1>
        <p>Your description goes here.</p>
      </div>
    </div>
  </body>
</html>
